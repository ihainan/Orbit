name: orbit-prod

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-orbit}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-orbit_db}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - ${POSTGRES_DATA_DIR:-./data/postgres}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-orbit} -d ${DB_NAME:-orbit_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orbit-network

  backend:
    image: ihainan/orbit-backend:latest
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-orbit}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-orbit_db}
      PORT: 51001
      NODE_ENV: production
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 52428800
      AMAP_WEB_SERVICE_KEY: ${AMAP_WEB_SERVICE_KEY}
      DEFAULT_USERNAME: ${DEFAULT_USERNAME}
      DEFAULT_EMAIL: ${DEFAULT_EMAIL}
    command: sh -c "npm run migrate && npm start"
    volumes:
      - ${UPLOADS_DIR:-./data/uploads}:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - orbit-network

  frontend:
    image: ihainan/orbit-frontend:latest
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - orbit-network

networks:
  orbit-network:
    driver: bridge
