services:
  postgres:
    image: postgres:15-alpine
    container_name: orbitals_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-orbitals}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-orbitals_db}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "12000:5432"
    volumes:
      - ${POSTGRES_DATA_DIR:-./data/postgres}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-orbitals} -d ${DB_NAME:-orbitals_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
